<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <title>Reversi Game Lobby</title>

  <style>
    #header-row {
  	   background-image: url('assets/images/green.png');
    }
  </style>

  
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
   </head>
  
  <body>
  	<div class='container-fluid text-center'>
  		<div class='row' id='header-row'>
  			<div class='col'> 
          <h2>Lobby</h2>
  			</div>
  		</div>
      <div class='row'>
        <div class='col text-left'>
            <h3>Messages</h3>
            <div id='messages'>
            </div>
        </div>
      </div>
      <div class='row'>
        <div class='col'>
            <form onsubmit='send_message(); return false;'>
              
              <div class='form-group'>
                <label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
                <input class='form-control' type='text' value='' id='send_message_holder' placeholder='Enter your chat message' autocomplete='off's/>
              </div>
              <button type='submit' class='btn btn-default btn-primary'>Send</button>
            
            </form>
        </div>
      </div>      
      
  	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
  
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js" integrity="sha256-i2Orhi397HWPn93rsCUTW8HBoso65vY/VNTllm9Kuqo=" crossorigin="anonymous"></script>

    <script src='js/main.js'></script>

  </body>
</html>
