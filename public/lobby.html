  <body>
  	<div class='container-fluid text-center'>
  		<div class='row' id='header-row' style='padding-top:;'>
  	        <div class='col-2'>
          		<a href="index.html" class='btn btn-default btn-primary' style='font-size: 1.75em; color: #FF7F7F; background-color: rgba(255,255,255,0.5); border-color: rgba(0,0,0,0);'><i class="fa fa-home"></i></a>
        	</div>		
  			<div class='col-8 text-center' style='padding-top: 0.5em;'> 
          		<h2>Lobby</h2>
  			</div>
        <div class='col-2' style='padding-top: 0.5em;'> 
              <a href="name.html"><p style='font-size: 0.75em; padding-top: 1em; color: #FF7F7F; text-decoration: underline;'>Change username</p></a>
        </div>
  		</div>

      <div class='row align-items-end' id='players' style='padding-top: 2em; padding-left: 2em;'>
        <div class='col-9 text-left'>
          <h3>Players</h3>
        </div>
        <div class='col-3'>
        </div>

        <!--This is where the new people in the lobby are going to go -->

      </div>

      <div class='row' style="padding-left: 2em; padding-right: 2em;">
        <div class='col text-left'>
            <h4 style='color: rgb(255,105,180)'>Messages <i class="em em-speech_balloon"></i></h4>        	
            <form class ='form-inline' onsubmit='send_message(); return false;'>
            	<label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
                <input class='form-control mx-auto w-75' type='text' value='' id='send_message_holder' placeholder='Enter your chat message' autocomplete='off's/>
              	<button type='submit' class='btn btn-default btn-primary'>Send</button>
            </form>
        </div>      
      </div>
      <div class='row' style="padding: 2em;">
        <div class='col text-left'>
            <div id='messages'>
            </div>
        </div>
      </div>      
      
  	</div>
