  <script>
    function submitForm() {
        var username = $('#username').val();
        window.location.href = 'lobby.html?username='+username;
    }
  </script>
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
  	<div class="container-fluid text-center">
      <div class='row' id='header-row' style='padding-top:;'>
            <div class='col-2'>
              <a href="index.html" class='btn btn-default btn-primary' style='font-size: 1.75em; color: #FF7F7F; background-color: rgba(255,255,255,0.5); border-color: rgba(0,0,0,0);'><i class="fa fa-home"></i></a>
          </div>    
        <div class='col-8 text-center' style='padding-top: 0.5em;'> 
          <h2>Enter Your User Name</h2>
  			</div>
  		</div>
      <div class='row'>
        <div class='col' style="padding: 2em;">
          <form onsubmit='submitForm(); return false;' class='form-inline' style='text-align: center; margin: auto;'>
            <div class='form-group'>
              <label for='username' class='col-form-label sr-only'>Enter your user name</label>
              <input class='form-control' style='width: 375px;' type='text' value='' id='username' placeholder='Enter your user name'/>
            </div>
            <button type='submit' class='btn btn-default btn-primary'>Done</button>
          </form>
        </div>
      </div>
      
  	</div>
